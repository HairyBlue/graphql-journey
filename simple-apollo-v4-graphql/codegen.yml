schema: src/**/*.graphql

generates:
  src/schema.generated.graphql:
    plugins:
      - schema-ast
    config:
      includeDirectives: true
  src/resolvers.generated.ts:
    plugins:
      - typescript
      - typescript-resolvers
    config:
      scalars:
        uuid: string
        ID:
          input: string | number
          output: string | number
      immutableTypes: true
      
ignoreNoDocuments: true
overwrite: true